<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Locataires</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
    .btn-custom {
        background-color: blue;
        color: white;
    }

    .button-container {
        text-align: right;
        margin-bottom: 20px;
    }

        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff;
            height: 100vh; /* Hauteur de la barre de navigation pour occuper toute la hauteur de la page */
            position: fixed;
            width: 250px; /* Largeur fixe pour la barre de navigation */
            top: 0;
            left: 0;
            border-right: 1px solid #dee2e6;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            display: block;
        }
        .nav-link {
            color: #fff !important;
            padding: 15px;
            display: block;
            text-align: center;
        }
        .nav-link:hover {
            background-color: #0056b3;
            color: #fff !important;
        }
        .main-content {
            margin-left: 250px; /* Décalage pour faire de la place pour la barre de navigation */
            padding: 20px;
        }
        footer {
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            margin-left: 250px; /* Décalage pour faire de la place pour la barre de navigation */
        }
        .navbar-toggler-icon {
            display: none; /* Masquer le bouton de basculement */
        }
 .table {
        width: 100%;
        border-collapse: collapse;
    }

    .table th, .table td {
        padding: 12px;
        text-align: left;
    }

    .table th {
        background-color: #007bff; /* Couleur bleue pour l'en-tête */
        color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2; /* Couleur de fond alternée pour les lignes */
    }

    .table-bordered th, .table-bordered td {
        border: 1px solid #dee2e6; /* Bordure autour des cellules */
    }

    .thead-dark th {
        background-color: #343a40; /* Couleur sombre pour l'en-tête */
        color: white;
    }

    .btn-primary {
        background-color: #007bff; /* Couleur bleue du bouton */
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Couleur bleue plus foncée au survol */
        border-color: #004085;
    }

    .button-container {
        margin-bottom: 20px;
    }
    .btn-custom {
    background-color: #007bff; /* Couleur bleue personnalisée */
    color: #fff; /* Texte blanc */
    border: 1px solid #007bff; /* Bordure bleue */
    border-radius: 5px; /* Coins arrondis */
    padding: 10px 20px; /* Espacement interne */
    font-size: 16px; /* Taille de la police */
    font-weight: bold; /* Texte en gras */
    text-transform: uppercase; /* Texte en majuscules */
    transition: all 0.3s ease; /* Effet de transition */
}

.btn-custom:hover {
    background-color: #0056b3; /* Couleur bleue plus foncée au survol */
    border-color: #0056b3; /* Bordure bleue plus foncée au survol */
    text-decoration: none; /* Retirer la soulignure */
}

.btn-custom:focus, .btn-custom:active {
    outline: none; /* Retirer le contour au focus */
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5); /* Ombre de focus */
}

</style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="{% url 'tableau_de_bord' %}">Gestion des Locataires</a>
            <div class="navbar-nav flex-column">
                <a class="nav-link" href="{% url 'tableau_de_bord' %}"><i class="fas fa-home"> Tableau de bord</i></a>
                <a class="nav-link" href="{% url 'liste_appartements' %}"><i class="fas fa-building"> APPARTEMENTS</i></a>
                <a class="nav-link" href="{% url 'liste_locataires' %}"><i class="fas fa-users"> LOCATAIRES</i></a>
                <a class="nav-link" href="{% url 'liste_paiements' %}"><i class="fas fa-credit-card"> PAIEMENT</i></a>
                <a class="nav-link" href="{% url 'liste_preavis' %}"><i class="fas fa-exclamation-triangle"> PREAVIS</i></a>
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"> DECONNEXION</i></a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Gestion des Locataires</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
